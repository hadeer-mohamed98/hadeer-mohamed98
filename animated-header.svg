<svg fill="none" viewBox="0 0 900 200" width="900" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ø§Ù„ØªØ¯Ø±Ø¬ Ø§Ù„Ù„ÙˆÙ†ÙŠ Ø§Ù„Ù…ØªØ­Ø±Ùƒ -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#2D1B69">
        <animate attributeName="offset" values="0;1;0" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#0A2342">
        <animate attributeName="offset" values="0.5;1.5;0.5" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#4B0082">
