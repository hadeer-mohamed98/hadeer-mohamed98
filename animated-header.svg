  <style>
    @keyframes typing1 {
      0% { width: 0 }
      40% { width: 100% }
      60% { width: 100% }
      100% { width: 0 }
    }

    @keyframes typing2 {
      0%, 40% { width: 0 }
      50% { width: 0 }
      70% { width: 100% }
      90% { width: 100% }
      100% { width: 0 }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    text {
      font-family: 'Segoe UI', monospace;
      font-weight: 700;
      font-size: 36px;
      fill: url(#gradient1);
    }

    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #2D1B69;
      width: 0;
      animation: typing1 8s steps(40, end) infinite, blink .75s step-end infinite;
    }

    .typing2 {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #0A2342;
      width: 0;
      animation: typing2 8s steps(40, end) infinite, blink .75s step-end infinite;
    }
  </style>

