<svg fill="none" viewBox="0 0 900 200" width="900" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- ØªØ¯Ø±Ø¬ Ù„ÙˆÙ†ÙŠ Ù…ØªØ­Ø±Ùƒ -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#2D1B69">
        <animate attributeName="offset" values="0;1;0" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#0A2342">
        <animate attributeName="offset" values="0.5;1.5;0.5" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#4B0082">
        <animate attributeName="offset" values="1;2;1" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <style>
    @keyframes typing1 {
      0% { width: 0 }
      40% { width: 100% }
      60% { width: 100% }
      100% { width: 0 }
    }

    @keyframes typing2 {
      0%, 40% { width: 0 }
      50% { width: 0 }
      70% { width: 100% }
      90% { width: 100% }
      100% { width: 0 }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(14deg); }
      20% { transform: rotate(-8deg); }
      30% { transform: rotate(14deg); }
      40% { transform: rotate(-4deg); }
      50% { transform: rotate(10deg); }
      60% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }

    text {
      font-family: 'Segoe UI', monospace;
      font-weight: 700;
      font-size: 36px;
      fill: url(#gradient1);
    }

    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #2D1B69;
      width: 0;
      animation: typing1 8s steps(40, end) infinite, blink .75s step-end infinite;
    }

    .typing2 {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #0A2342;
      width: 0;
      animation: typing2 8s steps(40, end) infinite, blink .75s step-end infinite;
    }

    .wave-hand {
      transform-origin: 60px 75px;
      animation: wave 2s infinite ease-in-out;
    }
  </style>

  <!-- Ø§Ù„Ø¥ÙŠÙ…ÙˆØ¬ÙŠ Ø§Ù„Ù…ØªØ­Ø±Ùƒ -->
  <text x="50" y="80" class="wave-hand">ðŸ‘‹</text>

  <!-- Ø§Ù„Ù†ØµÙˆØµ -->
  <text x="90" y="80" class="typing">Hi, I&#39;m Hadeer Mohamed</text>
  <text x="50" y="140" class="typing2">ðŸ’» Full Stack Developer | React &amp; Node.js</text>
</svg>
