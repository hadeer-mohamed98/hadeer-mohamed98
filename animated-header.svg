<svg fill="none" viewBox="0 0 900 200" width="900" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#2D1B69">
        <animate attributeName="offset" values="0;1;0" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#0A2342">
        <animate attributeName="offset" values="0.5;1.5;0.5" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#4B0082">
        <animate attributeName="offset" values="1;2;1" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <style>
    @keyframes type {
      0% {ch: 0;}
      40% {ch: var(--chars);}
      60% {ch: var(--chars);}
      100% {ch: 0;}
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(14deg); }
      20% { transform: rotate(-8deg); }
      30% { transform: rotate(14deg); }
      40% { transform: rotate(-4deg); }
      50% { transform: rotate(10deg); }
      60%, 100% { transform: rotate(0deg); }
    }

    text {
      font-family: 'Segoe UI', monospace;
      font-weight: 700;
      font-size: 36px;
      fill: url(#gradient1);
    }

    .line {
      border-right: .15em solid #2D1B69;
      white-space: nowrap;
      overflow: hidden;
      width: 0ch;
      animation: blink .75s step-end infinite;
    }

    .line1 {
      --chars: 20;
      animation: typing1 4s steps(20, end) 0s infinite alternate;
    }

    .line2 {
      --chars: 34;
      animation: typing2 4s steps(34, end) 4s infinite alternate;
    }

    @keyframes typing1 {
      0% { width: 0ch; }
      40% { width: 20ch; }
      60% { width: 20ch; }
      100% { width: 0ch; }
    }

    @keyframes typing2 {
      0%, 49.9% { width: 0ch; }
      60% { width: 0ch; }
      70% { width: 34ch; }
      90% { width: 34ch; }
      100% { width: 0ch; }
    }

    .wave-hand {
      transform-origin: 60px 75px;
      animation: wave 2s infinite ease-in-out;
    }
  </style>

  <text x="50" y="80" class="wave-hand">ðŸ‘‹</text>
  <text x="90" y="80" class="line line1">Hi, I'm Hadeer Mohamed</text>
  <text x="50" y="140" class="line line2">ðŸ’» Full Stack Developer | React & Node.js</text>
</svg>
